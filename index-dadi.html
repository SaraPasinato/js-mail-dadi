<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dice Game</title>
</head>
<header id="dice-header">
    <h1 class=" fw-bolder text-center"> Dice Game</h1>
</header>

<body>
    <main id="dice-main" class="container-md py-5 text-center ">
        <div class="contents">
            <!-- contain User vs pc -->
            <div class="row justify-content-center align-items-center">
                <div class="col-5">
                    <p class="fs-2 fw-bolder">User</p>
                    <hr class="w-50 mx-auto text-secondary">
                </div>
                <div class="col-2">
                    <p class="fs-3 badge rounded-pill bg-danger">Vs</p>
                </div>
                <div class="col-5">
                    <p class="fs-2 fw-bolder">Computer</p>
                    <hr class="w-50 mx-auto text-secondary">
                </div>
            </div>
           
            <!-- contain Turn of game -->
            <div class="row justify-content-between">
                <div class="col-5 text-center">
                    <p class="lead fw-bold">Turni:</p>
                    <ol id="user-list">
                        
                    </ol>
                    <hr class="w-50 mx-auto text-secondary">
                    <p class="fw-bold fs-2 lead"> Totale: <span id="user-score"></span> pt.</p>
                </div>
                <div class="col-5">
                    <p class="lead fw-bold">Turni:</p>

                    <ol id="pc-list">
                       
                    </ol>
                    <hr class="w-50 mx-auto text-secondary">

                    <p class="fw-bold fs-2 lead"> Totale: <span id="pc-score"></span> pt.</p>

                </div>
            </div>
            <!-- contain hr + result -->
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="items">
                        <hr>
                        <p class="fs-2 lead">Il risultato Ã¨ : <span id="winner"> computer</span></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script type="text/javascript" src="./js/script-dice.js"></script>
</body>

</html>
